<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="./assets/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/papercss@1.8.3/dist/paper.min.css">

    <title>Connexion</title>

<body class="bg-white">

<header>
    <div class="flex justify-end mt-8 mr-8">
        <a href="connexion.html"><img src="./assets/noun-user-4556567.svg" alt="user-icon" class="h-10"></a>
        <a href="#"><img src="./assets/noun-setting-4556871.svg" alt="user-icon" class="h-10"></a>

</header>

    <div class="mt-36 flex justify-center" >
        <div class="mt-2 bg-slate-300/50 p-2">
            <h1 class="text-center text-2xl">Connectez-vous</h1>

            <form action="" method="post" class="flex flex-col mt-10">
                <label for="mail" class="text-center">Votre mail</label>
                <input type="email" name="mail" id="mail" placeholder="Mail" class="mt-4 p-1">

                <label for="password" class="text-center mt-4">Votre mot de passe</label>
                <input type="password" name="password" id="password" placeholder="Mot de passe" class="mt-4 p-1">

                <button type="submit" class="mt-6 paper-btn btn-small"><a href="todo.html">Se connecter</a></button>
            </form>
        </div>
    </div>
